<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>

  </header>

  <div class="main">
    <div class="wrapper">
      <div class="display">

      </div>

      <!-- Operations -->
      <div class="ac operation button">
        <p>AC</p>
      </div>

      <div class="change-sign operation button">
        <p>+/-</p>
      </div>

      <div class="percent operation button">
        <p>%</p>
      </div>

      <div class="divide operation button">
        <p>/</p>
      </div>

      <div class="multiply operation button">
        <p>*</p>
      </div>

      <div class="dot operation button">
        <p>.</p>
      </div>

      <div class="subtract operation button">
        <p>-</p>
      </div>

      <div class="sum operation button">
        <p>+</p>
      </div>

      <div class="equal operation button">
        <p>=</p>
      </div>

      <!-- Numbers -->
      <div class="one number button">
        <p>1</p>
      </div>

      <div class="two number button">
        <p>2</p>
      </div>

      <div class="three number button">
        <p>3</p>
      </div>
      <div class="four number button">
        <p>4</p>
      </div>
      <div class="five number button">
        <p>5</p>
      </div>
      <div class="six number button">
        <p>6</p>
      </div>
      <div class="seven number button">
        <p>7</p>
      </div>
      <div class="eight number button">
        <p>8</p>
      </div>
      <div class="nine number button">
        <p>9</p>
      </div>
      <div class="zero number button">
        <p>0</p>
      </div>

    </div>
  </div>

  <footer>

  </footer>
</body>
</html>
