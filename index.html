<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    
  </header>
  
  <div class="main">
    <div class="wrapper">
      <div id="display">
        
      </div>
      
      <div id="miniDisplay">
        
      </div>
      
      <!-- Operations -->
      <button class="operation" id="opAc" type="button" value="ac">
        AC
      </button>
      
      <button class="operation" id="opChangeSign" type="button" value="+/-">
        +/-
      </button>
      
      <button class="operation" id="opPercent" type="button" value="%">
        %
      </button>
      
      <button class="operation" id="opDivide" type="button" value="/">
        /
      </button>
      
      <button class="operation" id="opMultiply" type="button" value="*">
        *
      </button>
      
      <button class="operation" id="opDot" type="button" value=".">
        .
      </button>
      
      <button class="operation" id="opSubtract" type="button" value="-">
        -
      </button>
      
      <button class="operation" id="opSum" type="button" value="+">
        +
      </button>
      
      <button class="operation" id="opEqual" type="button" value="=">
        =
      </button>
      
      <!-- Numbers -->
      <button class="number" id="numOne" value="1">1</button>
      
      <button class="number" id="numTwo" value="2">2</button>
      
      <button class="number" id="numThree" value="3">3</button>
      
      <button class="number" id="numFour" value="4">4</button>
      
      <button class="number" id="numFive" value="5">5</button>
      
      <button class="number" id="numSix" value="6">6</button>
      
      <button class="number" id="numSeven" value="7">7</button>
      
      <button class="number" id="numEight" value="8">8</button>
      
      <button class="number" id="numNine" value="9">9</button>
      
      <button class="number" id="numZero" value="0">0</button>
      
    </div>
  </div>
  
  <footer>
    
  </footer>
  <script src="app.js"></script>
</body>
</html>
